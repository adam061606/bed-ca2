<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Bootstrap CSS -->
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
    crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/1b75ddc168.js" crossorigin="anonymous"></script>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="../css/style.css" rel="stylesheet"/>
    <link href="../css/message.css" rel="stylesheet"/>

    <title>Court</title>
  </head>
  
  <script src="../js/queryCmds.js" type="text/javascript"></script>
  <script src="../js/userNavbarToggle.js" type="text/javascript"></script>
  
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="navbar">

    </nav>
    <main class="py-4">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <h1 class="text-center">May the strongest win!</h1>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">

            <div class="col-sm bg-white p-3 mx-3 rounded-3" id="player1">
                <div class="form-floating">
                    <select class="form-select" id="floatingSelectPlayer1" data-player-id="1" onchange="selectedPlayer(this)">
                      <option selected>Choose Player 1...</option>
                      <!-- <option value="1">One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option> -->
                    </select>
                    <label for="floatingSelect">Select player 1</label>
                  </div>
                  <div id="playerStats1">

                  </div>
            </div>

            <div class="col-sm bg-white p-3 mx-3 rounded-3" id="player2">
                <div class="form-floating">
                    <select class="form-select" id="floatingSelectPlayer2" data-player-id="2" onchange="selectedPlayer(this)">
                      <option selected>Choose Player 2...</option>
                      <!-- <option value="1">One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option> -->
                    </select>
                    <label for="floatingSelect">Select player 2</label>
                  </div>
                  <div id="playerStats2">

                  </div>
            </div>

        </div>
        <div class="container d-flex mt-5">
            <a type="button" class="btn btn-success h3 mx-auto" onClick="challenge()">
                FIGHT!!
            </a>
        </div>
      </div>

    </main>

    <div class="modal fade" id="resultModal" tabindex="-1" aria-labelledby="resultModallLabel">
      <div class="modal-dialog model-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="resultModallLabel">Result</h5>
          </div>
          <div class="modal-body">
              <h5 class="modal-title" id="challengeModalLabel">To Change</h5>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>

    </div>


      <div class="modal fade modal-dialog model-dialog-centered" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel">
        <div class="modal-dialog model-dialog-centered">
          <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Edit message</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Edit message below:</label>
                <input type="text" class="form-control" id="updatedMessage" value="${Text.message_text}">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="submitNewMessage">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <footer class="mt-auto py-3 bg-dark text-center">
      <p class="m-0 py-0 px-4">
        Created by Adam Tan
    </footer>
  <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
  ></script>
  <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
      integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
      crossorigin="anonymous"
  ></script>
  <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="../js/queryCmds.js" type="text/javascript"></script>
  <script src="../js/getCurrentURL.js" type="text/javascript"></script>
  <script src="../js/message.js" type="text/javascript"></script>
  <script src="../js/court.js" type="text/javascript"></script>


    <!-- ADD JAVASCRIPTS BEFORE BODY ENDTAG -->
  </body>
</html>

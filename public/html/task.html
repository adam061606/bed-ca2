    <main class="py-4">

        <div class="d-flex">
          <h2 class="m-3">Tasks</h2>
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Create New Task</button>
          
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Create New Task</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="mb-3">
                      <label for="task-name" class="col-form-label">Title:</label>
                      <input type="text" class="form-control" id="title" required>
                    </div>
                    <div class="mb-3">
                      <label for="Description-text" class="col-form-label">Description:</label>
                      <textarea class="form-control" id="Description-text" required></textarea>
                    </div>
                    <div class="mb-3">
                      <label for="task-name" class="col-form-label">Number of points:</label>
                      <input type="number" class="form-control" id="points" required>
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" id="taskSubmitButton" class="btn btn-success">Submit</button>
                </div>
              </div>
            </div>
          </div>     
        </div>
        <!-- https://gosnippets.com/snippets/scrolling-card-ui-with-flexbox -->

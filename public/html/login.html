<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Bootstrap CSS -->
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
    crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="../css/style.css" rel="stylesheet" />
    <link href="../css/message.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1b75ddc168.js" crossorigin="anonymous"></script>

    <title>Home</title>
  </head>
  
  <script src="../js/queryCmds.js" type="text/javascript"></script>
  <script src="../js/getCurrentURL.js" type="text/javascript"></script>
  <script src="../js/userNavbarToggle.js" type="text/javascript"></script>
  <script src="../js/loginUser.js" type="text/javascript"></script>
  
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="navbar">

    </nav>

    <main class="py-4">
        <div class="container">
            <div class="row">
            <div class="justify-content-center d-flex align-items-center col-lg-6 d-none d-lg-block">
                <!-- https://lovepik.com/images/png-password.html -->
                <img src="../graphics/Lovepik_com-450092311-Creative design online registration flat illustration.png" alt="sign up picture" class="w-100">                
            </div>            
            <div class="col-lg-6 col-md-12">
                <div class="row justify-content-center mt-5">
                    <div class="px-5">
                      <h3 class="mb-4 text-center">Login</h3>
                      <form id="loginForm">
                        <div class="form-group pb-3">
                          <label for="username">Username</label>
                          <input type="text" class="form-control" id="username" required>
                        </div>
                        <div class="form-group pb-3">
                          <label for="password">Password</label>
                          <input type="password" class="form-control" id="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Login</button>
                      </form>
                      <div id="warningCard" class="card border-danger mt-3 mb-3 d-none">
                        <div class="card-body text-danger">
                          <p id="warningText" class="card-text"></p>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
        </div>
        </div>
      </main>

      <div class="modal fade modal-dialog model-dialog-centered" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel">
        <div class="modal-dialog model-dialog-centered">
          <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Edit message</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Edit message below:</label>
                <input type="text" class="form-control" id="updatedMessage" value="${Text.message_text}">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="submitNewMessage">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <footer class="mt-auto py-3 bg-dark text-center">
      <p class="m-0 py-0 px-4">
        Created by Adam Tan
    </footer>
  <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
  ></script>
  <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
      integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
      crossorigin="anonymous"
  ></script>
  <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="../js/queryCmds.js" type="text/javascript"></script>
  <script src="../js/message.js" type="text/javascript"></script>
  <script src="../js/loginUser.js" type="text/javascript"></script>

    <!-- ADD JAVASCRIPTS BEFORE BODY ENDTAG -->
  </body>
</html>

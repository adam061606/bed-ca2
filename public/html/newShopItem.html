<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Bootstrap CSS -->

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link href="../css/style.css" rel="stylesheet" />
    <link href="../css/message.css" rel="stylesheet" />

    <title>Home</title>
  </head>
  
  <script src="../js/queryCmds.js" type="text/javascript"></script>
  <script src="../js/userNavbarToggle.js" type="text/javascript"></script>
  
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="navbar">

    </nav>
    <main class="py-4">
      <div class="container">
        <div class="row mx-auto mb-5">
            <h1 class="text-center">Create New Shop Item</h1>
        </div>
        <form class="col-lg-6 col-md-8 col-sm-12 mx-auto" id="itemForm">
            <div class="form-floating mb-3">
                <input type="name" class="form-control" id="floatingName" placeholder="Name" required>
                <label for="floatingName">Name</label>
              </div>
            <div class="form-floating mb-3">
                <select class="form-select" id="floatingBrand" required>
                  <option value="1">Yonex</option>
                  <option value="2">LiNing</option>
                  <option value="3">Victor</option>
                  <option value="4">Ashaway</option>
                  <option value="5">Felet</option>
                </select>
                <label for="floatingSelect">Select a equipment brand</label>
            </div>

            <div class="form-floating mb-3">
                <select class="form-select" id="floatingType" required>
                  <option value="1">racket</option>
                  <option value="2">shoe</option>
                  <option value="3">shirt</option>
                  <option value="4">pants</option>
                </select>
                <label for="floatingSelect">Select a equipment type</label>
            </div>

            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="floatingAttack" placeholder="Attack">
                <label for="floatingPassword">Attack</label>
            </div>

            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="floatingDefence" placeholder="Defence">
                <label for="floatingPassword">Defence</label>
            </div>

            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="floatingPrice" placeholder="Price">
                <label for="floatingPassword">Price</label>
            </div>
              
            <button type="submit" class="btn btn-primary" id="submitButton">Submit</button>
          </form>
      </div>


    </main>


      <div class="modal fade modal-dialog model-dialog-centered" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel">
        <div class="modal-dialog model-dialog-centered">
          <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Edit message</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Edit message below:</label>
                <input type="text" class="form-control" id="updatedMessage" value="${Text.message_text}">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="submitNewMessage">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <footer class="mt-auto py-3 bg-dark text-center">
      <p class="m-0 py-0 px-4">
        Created by Adam Tan
    </footer>
  <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

  ></script>

      crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="../js/queryCmds.js" type="text/javascript"></script>
  <script src="../js/getCurrentURL.js" type="text/javascript"></script>
  <script src="../js/message.js" type="text/javascript"></script>
  <script src="../js/newItem.js" type="text/javascript"></script>

</html>
